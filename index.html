<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body id="background">
    <main>
      <!-- GAME INTRO //Splash screen and instructions -->
      <div id="welcome-screen">
        <div id="window-intro">
          <img id="logo-img" src="./assets/img/Logo.png" alt="Game logo" />
          <p>
            Guide your unicorn through a vibrant adventureâ€”dodge clouds, collect
            colorful balls to earn points, and blast clouds out of the way!
            <br />
            Use the arrow keys to move and press space to shoot.
            <br /><br />
            <span color> Ready to dash?</span>
          </p>

          <button id="start-btn">START GAME</button>
        </div>
        <h1 id="help"></h1>
      </div>
      <!-- GAME SCREEN  -->
      <div id="game-screen">
        <div id="game-stats">
          <div id="icons">
            <div id="lives"></div>
            <div id="poops"></div>
          </div>
          <div>
            <h2>SCORE: <span id="score">0</span></h2>
            <h4>High Score : <span id="high-score">0</span></h4>
          </div>

          <!-- ### Add in interation 3<div id="poop">poop</div> -->
        </div>
        <div id="#game-container"></div>
        <div id="time-control">
          <!-- <h4 id="timer">0</h4> -->
          <div id="toast"></div>
          <div id="progress">
            <div id="progressBar"></div>
          </div>
        </div>
      </div>

      <!-- GAME END SCREEN -->
      <div id="end-screen">
        <div id="game-end">
          <img id="logo-img" src="./assets/img/Logo.png" alt="Game logo" />
          <div>
            <h1>GAME OVER</h1>

            <h3>Your score : <span id="final-score">0</span> pts</h3>
          </div>
          <button id="restart-btn">START NEW GAME</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./js/poop.js"></script>
    <script type="text/javascript" src="./js/star.js"></script>
    <script type="text/javascript" src="./js/rainbow.js"></script>
    <script type="text/javascript" src="./js/ball.js"></script>
    <script type="text/javascript" src="./js/cloud.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
